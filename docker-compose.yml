version: '3.8'

services:
  db:
    image: postgres:15-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=${DB_NAME:-pmdc_db}
      - POSTGRES_USER=${DB_USER:-pmdc_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-pmdc_password}
    networks:
      - pmdc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-pmdc_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    environment:
      - DJANGO_SETTINGS_MODULE=config.settings_prod
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-me}
      - DEBUG=${DEBUG:-False}
      - DB_NAME=${DB_NAME:-pmdc_db}
      - DB_USER=${DB_USER:-pmdc_user}
      - DB_PASSWORD=${DB_PASSWORD:-pmdc_password}
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-34.93.19.177,localhost}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://34.93.19.177,http://localhost}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pmdc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      - NEXT_PUBLIC_API_BASE=${NEXT_PUBLIC_API_BASE:-http://34.93.19.177/api}
    depends_on:
      - backend
    networks:
      - pmdc-network
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - static_volume:/app/staticfiles:ro
      - media_volume:/app/media:ro
    depends_on:
      - backend
      - frontend
    networks:
      - pmdc-network
    restart: unless-stopped

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  pmdc-network:
    driver: bridge
